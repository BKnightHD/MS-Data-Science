name: Daily Date File

on:
  schedule:
    - cron: "0 13 * * *"   # 7:00 AM CST (UTC-6). Change if needed.
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  write-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create date file
        shell: bash
        run: |
          echo "Today's date is $(date -u +'%Y-%m-%d')" > today.txt

      - name: Commit and push if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add today.txt
          git commit -m "Daily date update"
          git push

